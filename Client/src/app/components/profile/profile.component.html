<app-nav-bar></app-nav-bar>
<div class="bootstrap-wrapper">
  <div class="container ">
      <div class="row">
          <div class="col-md-6 offset-md-3">

              <h1 class="text-center">User Profile</h1>
              <form (ngSubmit)="onSubmit()">

                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>UserName</mat-label>
                      <input [(ngModel)]="currentUser.username" name="username" required type="text" matInput />
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input [(ngModel)]="currentUser.email" name="email" required type="text" matInput />
                  </mat-form-field>

                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary">Update</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
